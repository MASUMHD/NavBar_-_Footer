<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Hero Section</title>
</head>
<body class="bg-gray-100">

  <!-- Hero Section -->
  <section class="relative bg-purple-900 text-white h-[700px]">
    <div class="absolute inset-0">
      <img
        src="https://img.freepik.com/free-photo/portrait-business-woman-working-laptop_1303-9727.jpg?semt=ais_hybrid" 
        alt="Background Image"
        class="w-full h-full object-cover opacity-30"
      />
    </div>
    <div class="relative max-w-7xl mx-auto px-6 py-56">
      <div class="text-center lg:text-left">
        <p class="text-sm uppercase tracking-wide text-gray-200">Quality Results | Success Rates</p>
        <h1 class="mt-4 text-4xl lg:text-6xl font-bold leading-tight">
          Cost Effective <br />
          Digital Marketing Agency
        </h1>
      </div>
    </div>

    
  </section>

</body>
</html>
